<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <button class="logo">
            <img src="./images/bank.png" alt="">
        </button>
        
        <div class="menu">
            <ul class="menu-list">
                <li><a href="">Bank</a></li>
                <li><a href="">Biznes</a></li>
                <li><a href="">Investisiya</a></li>
                <li><a href="">Sigorta</a></li>
                <li><a href="">Mobil</a></li>
                <li><a href="">Seyahet</a></li>
                <li><a href="">Eylence</a></li>
            </ul>
        </div>

        <button class="sign-button">
            Daxil ol
        </button>
    </nav>
    <main class="main">
        <div class="container">
            <h1>Onlayn valyuta çevirici</h1>
            <div class="exchange-section">
                <div class="left-section">
                    <div class="left-text-section">
                        <h3>Məbləği daxil edin</h3><br>
                    </div>
                    <div class="buttons left-buttons">
                        <button class="btn left-btn active">RUB</button>
                        <button class="btn left-btn">USD</button>
                        <button class="btn left-btn">EUR</button>
                        <button class="btn left-btn">GBP</button>
                    </div>
                    <div class="inputs">
                        <input class="input left-input" type="number">
                        <p class="currency left-currency"></p>
                    </div>
                </div>
                <div class="right-section">
                    <div class="right-text-section">
                        <h3>Nəticə</h3><br>
                    </div>
                    <div class="buttons right-buttons">
                        <button class="btn right-btn">RUB</button>
                        <button class="btn right-btn active">USD</button>
                        <button class="btn right-btn">EUR</button>
                        <button class="btn right-btn">GBP</button>
                    </div>
                    <div class="inputs">
                        <input class="input right-input" type="number">
                        <p class="currency right-currency"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
