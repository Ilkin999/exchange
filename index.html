<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <button class="logo">
            <img src="./images/bank.png" alt="">
        </button>
        
        <div class="menu">
            <ul class="menu-list">
                <li><a href="">Bank</a></li>
                <li><a href="">Biznes</a></li>
                <li><a href="">Investisiya</a></li>
                <li><a href="">Sigorta</a></li>
                <li><a href="">Mobil</a></li>
                <li><a href="">Seyahet</a></li>
                <li><a href="">Eylence</a></li>
            </ul>
        </div>

        <button class="button">
            Daxil ol
        </button>
    </nav>
    <main class="main">
        <div class="container">
            <h1>Onlayn valyuta çevirici</h1>
            <div class="inout-section">
                <div class="in-section">
                    <div class="in-text-section">
                        <h3>Məbləği daxil edin</h3><br>
                    </div>
                    <div class="in-btn-section">
                        <button class="in-btn">RUB</button>
                        <button class="in-btn">USD</button>
                        <button class="in-btn">EUR</button>
                        <button class="in-btn">GPB</button>
                    </div>
                    <div class="input-section">
                        <input class="input" type="number">
                        <p class="input-exchange">1RUB = ?</p>
                    </div>
                </div>
                <div class="out-section">
                    <div class="out-text-section">
                        <h3>Nəticə</h3><br>
                    </div>
                    <div class="out-btn-section">
                        <button class="out-btn">RUB</button>
                        <button class="out-btn">USD</button>
                        <button class="out-btn">EUR</button>
                        <button class="out-btn">GPB</button>
                    </div>
                    <div class="output-section">
                        <input class="output" type="number">
                        <p class="output-exchange">1USD = ?</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
